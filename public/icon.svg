<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Scale of Justice -->
  <!-- Center pillar -->
  <rect x="246" y="140" width="20" height="200" fill="url(#gold)"/>
  
  <!-- Top beam -->
  <rect x="136" y="130" width="240" height="16" rx="4" fill="url(#gold)"/>
  
  <!-- Left pan -->
  <ellipse cx="176" cy="280" rx="50" ry="15" fill="url(#gold)"/>
  <line x1="156" y1="145" x2="156" y2="270" stroke="#d4af37" stroke-width="4"/>
  <line x1="196" y1="145" x2="196" y2="270" stroke="#d4af37" stroke-width="4"/>
  
  <!-- Right pan -->
  <ellipse cx="336" cy="280" rx="50" ry="15" fill="url(#gold)"/>
  <line x1="316" y1="145" x2="316" y2="270" stroke="#d4af37" stroke-width="4"/>
  <line x1="356" y1="145" x2="356" y2="270" stroke="#d4af37" stroke-width="4"/>
  
  <!-- Base -->
  <rect x="196" y="340" width="120" height="20" rx="4" fill="url(#gold)"/>
  <rect x="216" y="360" width="80" height="30" rx="4" fill="url(#gold)"/>
  
  <!-- THA text -->
  <text x="256" y="435" text-anchor="middle" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#ffffff">THA</text>
</svg>

